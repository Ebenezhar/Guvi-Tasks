<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Def Form Values</title>
    <style>
        div{
            max-width: 300px;
            border: 5px solid black;
            padding: 0px 50px 0px 10px;
        }
        .form1{
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        label{
            margin-top: 15px;
        }
        button{
            
            max-width: 300px;
            margin: 50px 100px 50px 100px;
           
        }
    </style>
</head>
<body>
    <div >
        <form class="form1">
            <label>Enter the First Name</label>
            <input type="text" value="John">
            <label>Enter the Second Name</label>
            <input type="text" value="Wick">
            <label>Enter the Email</label>
            <input type="email" value="john123@abc.com">
            <label>Enter the Age</label> 
            <input type="number" value="18" >
            <button>Submit</button>
            
        </form>
    </div>
</body>
</html>
