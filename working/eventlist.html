<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <textarea class="characters" onkeyup="charCount()" maxlength="120" cols="30" rows="10"></textarea>
        <p class="char-lim">Remaining Characters is 120</p>
        <script>
        
                let storedItm = localStorage.getItem("content")
                console.log(storedItm);
                const tweet = document.querySelector(".characters");
                tweet.value = storedItm;
                charCount();
            
            function charCount(){
                const tweet = document.querySelector(".characters");
                localStorage.setItem("content",tweet.value);
                let tweetCount = tweet.value.length;
                const charLimit = document.querySelector(".char-lim");
                charLimit.innerText = `Remaining Characters is ${120-tweetCount}`;   
            }   
        </script>
    </body>
</html>
