<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" >
    <link rel="stylesheet" href="formsty.css">
    
</head>
<body>
    <form class="container">
        <label class="fonts">Name<span>*</span></label>
        <div class="grid">
            <input type="text" placeholder="Enter the first Name">
            <input type="text" placeholder="Enter the Last Name">
            <label>First</label>
            <label>Last</label>
        </div>
        <label class="fonts">Email<span>*</span></label>
        <div class="email">
            <input type="email" placeholder="Enter your Email" required>
        </div>
        <label class="fonts">Your Experience<span>*</span></label>
        <div class="stars">
            <input type="radio" name="star" id="star1"><label for="star1"></label>
            <input type="radio" name="star" id="star2"><label for="star2"></label>
            <input type="radio" name="star" id="star3"><label for="star3"></label>
            <input type="radio" name="star" id="star4"><label for="star4"></label>
            <input type="radio" name="star" id="star5"><label for="star5"></label>

        </div>
        <p class="fonts2">Overall How would you rate your experience with us ?</p>
        
    </form>

</body>
</html>
